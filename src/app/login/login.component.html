<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" [(ngModel)]="username" name="username" class="form-control"
                                placeholder="Username" required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div> -->

                        <div class="form-label-group d-flex">
                            <span>
                                <label for="registration">Don't have an account?</label>
                            </span>
                            <span>
                                &nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]="['/registration']">Sign Up </a>
                            </span>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                            (click)="onSubmit()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
